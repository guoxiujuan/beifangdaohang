<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>企业账户中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/cui.css" />
	<link rel="stylesheet" href="css/lib.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<header id="hd" class="hd-1">
		<div class="left">
			<a href="" class="a-back"></a>
		</div>
		<h1>账户中心</h1>
		<div class="right">
			<a href="#pop-create" class="a-txt1 fancybox">添加</a>
		</div>
	</header>

	<section id="bd" class="pt0">
		<div class="m-user" style="background-image: url(images/p-bg1.jpg);">
			<div class="con">
				<a href="" class="score">积分：<b>1000</b></a>
				<div class="face"><a href=""><img src="images/face1.png" alt=""></a></div>
				<span class="tags tags1">企业用户</span>
				<a href="" class="sign"><i></i>签到</a>
				<div class="bot">
					<span class="s1">终端ID：<em>20161210000</em></span>
					<span class="s2">昵称：<em>都市蒲公英</em></span>
				</div>
			</div>
		</div>

		<ul class="m-list1">
			<li class="i1"><a href=""><i></i>员工轨迹</a></li>
			<li class="i6"><a href=""><i></i>修改昵称</a></li>
		</ul>
		<ul class="m-list1">
			<li class="i7"><a href=""><i></i>我的团队</a></li>
			<li class="i2"><a href=""><i></i>团队成员</a></li>
		</ul>
		<ul class="m-list1">
			<li class="i3"><a href=""><i></i>修改密码</a></li>
		</ul>

	</section>


	<div class="h50"></div>
	<a href="#pop-out" class="btn-out fancybox">退出登录</a>

	<!-- 注销弹窗 -->
	<div class="m-pop" id="pop-out">
		<div class="txt1">您确定要注销登录吗？</div>
		<div class="btn">
			<a href="" class="yes">是</a>
			<a href="" class="no">否</a>
		</div>
	</div>

	<!-- 创建团队 -->
	<div class="m-pop" id="pop-create">
		<h3 class="pop-tit">创建团队</h3>
		<div class="inp"><input type="text" placeholder="请输入团队名称"></div>
		<div class="btn">
			<a href="" class="yes">取消</a>
			<a href="" class="no">确定</a>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lib.js"></script>

	<link rel="stylesheet" href="css/jquery.fancybox.css" />
	<script type="text/javascript" src="js/jquery.fancybox.js"></script>
	<script>
		$(".fancybox").fancybox({
			closeBtn  : false,
			padding: 0
		});
	</script>



</body>
</html>
